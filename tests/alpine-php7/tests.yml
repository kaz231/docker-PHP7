---
- name: Verify if php7 is installeds
  hosts: localhost
  tasks:
    - name: Run kaz231/alpine-php7 image
      shell: "docker run --rm --name 'alpine-php7' kaz231/alpine-php7"
      register: php_version

    - name: Assert php7 is present
      assert:
        that:
          - "php_version.stdout.find('PHP 7') != -1"
